<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Offres - SkillSwap</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen px-4 py-10">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-indigo-600 mb-8">ðŸ“„ Offres disponibles</h1>
    <div id="offers" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <div class="text-center mt-10">
      <a href="index.html" class="inline-block bg-indigo-500 text-white px-6 py-3 rounded-xl shadow hover:bg-indigo-600 transition">â¬… Retour Ã  l'accueil</a>
    </div>
  </div>

  <script>
    async function loadOffers() {
      const res = await fetch('http://localhost:8000/api.php?route=offers');
      const offers = await res.json();
      const container = document.getElementById('offers');
      if (!offers.length) {
        container.innerHTML = '<p class="text-center text-gray-500 col-span-full">Aucune offre disponible pour le moment.</p>';
        return;
      }
      container.innerHTML = offers.map(o => `
        <div class="bg-white p-5 rounded-2xl shadow-md hover:shadow-lg transition">
          <h3 class="text-xl font-semibold text-indigo-700 mb-2">${o.title}</h3>
          <p class="text-gray-700 mb-4">${o.description}</p>
          <p class="text-sm text-gray-500">Par : ${o.email}</p>
        </div>
      `).join('');
    }

    loadOffers();
  </script>
</body>
</html>
